<!DOCTYPE html>

      href='http://hypomnema.net/feed.atom'>

$endfor$

<header id='title-block-header'>
  <h1 class='sitename'>$sitename$</h1>
  <nav class='global-nav'>
    <a href='/'>Home</a>
    <a href='about'>About</a>
    <a href='contact'>Contact</a>
  </nav>
  <div class='search'>
    <input type='text' id='query' onkeyup='doSearch()' placeholder='Search'>
    <ul id='results'>
    </ul>
  </div>
</header>

<main>

</main>

<footer>

    <img alt='Atom feed' src='feed.svg'>
  </a>
</footer>

<script type='module'>
  import { search, default as init } from './tinysearch_engine.js';
  window.search = search;

  async function run() {
    await init('./tinysearch_engine_bg.wasm');
  }

  run();
</script>

<script>
  function doSearch() {
    let value = document.getElementById('query').value;
    const arr = search(value, 10);
    let ul = document.getElementById('results');
    ul.innerHTML = '';

    for (i = 0; i < arr.length; i++) {
      var li = document.createElement('li');

      let elem = arr[i];
      let elemlink = document.createElement('a');
      elemlink.innerHTML = elem[0];
      elemlink.setAttribute('href', elem[1]);
      li.appendChild(elemlink);

      ul.appendChild(li);
    }
  }
</script>
